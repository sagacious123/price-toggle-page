<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Pricing Component</title>
</head>
<body>
    <main>
        <div class="container">
            <h1 class="main-head">Our Pricing</h1>
            <div class="toggle-group">
                <p class="toggle-content">Annually</p>
                <button class="toggle-bg">
                    <div class="toggle"></div>
                </button>
                <p class="toggle-content">Monthly</p>
            </div>

            <section class="container-flex">
                <div class="price price-white">
                    <h5>Basic</h5>
                    <h1 class="price-block"><Span>&dollar;</Span>19.99</h1>
                    <h1 class="price-none"><Span>&dollar;</Span>199.99</h1>
                    <p class="border">500 GB Storage</p>
                    <p>2 Users Allowed</p>
                    <p class="border">Send up to 3 GB</p>
                    <a href="#"><button class="btn btn-blue">Learn More</button></a>
                </div>
                <div class="price price-blue">
                    <h5>Professional</h5>
                    <h1 class="price-block2"><Span>&dollar;</Span>24.99</h1>
                    <h1 class="price-none2"><Span>&dollar;</Span>249.99</h1>
                    <p class="border">1 TB Storage</p>
                    <p>5 Users Allowed</p>
                    <p class="border">Send up to 10 GB</p>
                    <a href="#"><button class="btn btn-white">Learn More</button></a>
                </div>
                <div class="price price-white">
                    <h5>Master</h5>
                    <h1 class="price-block3"><Span>&dollar;</Span>39.99</h1>
                    <h1 class="price-none3"><Span>&dollar;</Span>399.99</h1>
                    <p class="border">2 TB Storage</p>
                    <p>10 Users Allowed</p>
                    <p class="border">Send up to 20 GB</p>
                    <a href="#"><button class="btn btn-blue">Learn More</button></a>
                </div>
            </section>
        </div>
    </main>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
